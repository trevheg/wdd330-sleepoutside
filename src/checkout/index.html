<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/checkout.js" type="module"></script>
</head>


<body>
    <header class="divider" id="main-header"></header>


    <main class="divider checkout">
        <h2>Review & Place your Order</h2>
        <section class="checkout-form"> 
        <form name="checkout" action="success.html">
            <input type="hidden" name="orderDate" id="orderDate">

            <fieldset>

                <legend>Shipping</legend>
                <div class="checkout__name">
                    
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname"  required>
    
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="checkout__address">  
                
                     <label for="street">Street Address</label>
                     <input type="text" id="street" name="street" required>
    
                      <label for="city">City</label>
                     <input type="text" id="city" name="city" required>
    
                      <label for="state">State</label>
                     <input type="text" id="state" name="state" required>
    
                      <label for="zip">Zip Code</label>
                     <input type="text" id="zip" name="zip" required pattern="\d{5}" title="It must have 5 numbers">
                </div>

            </fieldset>
            <fieldset>

                <legend>Payment</legend>
                <div class="checkout__payment">
            
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="It must have 16 numbers">

                    <label for="expiration">Expiration</label>
                    <input type="text" id="expiration" name="expiration" required>

                    <label for="code">CVV</label>
                    <input type="text" id="code" name="code" required>

                </div>
            </fieldset>
            <fieldset class="checkout__summary checkout-summary">
                <legend>Order summary</legend>
                <div class="order__summary">
                    <div id="num-items"></div>
                    <div>Subtotal</div>
                    <div id="cartTotal"></div>
                    <div>Tax</div>
                    <div id="tax"></div>
                    <div>shipping</div>
                    <div id="shipping"></div>
                    <div>Total</div>
                    <div id="orderTotal"></div>
                </div>
            </fieldset>
            <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
        </section>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
