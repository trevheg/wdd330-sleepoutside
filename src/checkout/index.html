<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider" id="main-header">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="checkout-container">
          
          <!-- Checkout Form -->
          <form id="checkout-form" name="checkout" class="checkout-form">

            <fieldset>
              <legend>Customer Information</legend>
              <label for="fname">First Name <span class="required">*</span></label>
              <input type="text" id="fname" name="fname" required>

              <label for="lname">Last Name <span class="required">*</span></label>
              <input type="text" id="lname" name="lname" required>
            </fieldset>

            <fieldset>
              <legend>Shipping Address</legend>
              <label for="street">Street Address <span class="required">*</span></label>
              <input type="text" id="street" name="street" required>
              
              <label for="city">City <span class="required">*</span></label>
              <input type="text" id="city" name="city" required>
              
              <label for="state">State <span class="required">*</span></label>
              <input type="text" id="state" name="state" required>
              
              <label for="zip">Zip Code <span class="required">*</span></label>
              <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
            </fieldset>

            <fieldset>
              <legend>Payment Information</legend>
              <label for="cardNumber">Credit Card Number <span class="required">*</span></label>
              <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" maxlength="16" required>
              
              <label for="expiration">Expiration Date (MM/YY) <span class="required">*</span></label>
              <input type="text" id="expiration" name="expiration" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" required>
              
              <label for="code">Security Code (CVV) <span class="required">*</span></label>
              <input type="text" id="code" name="code" pattern="[0-9]{3,4}" maxlength="4" required>
            </fieldset>

          </form>

          <!-- Order Summary -->
          <div class="order-summary">
            
            <h3>Order Summary</h3>
            <div class="summary-item">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Shipping:</span>
              <span id="shipping">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Tax:</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="summary-item summary-total">
              <span>Order Total:</span>
              <span id="order-total">$0.00</span>
            </div>

            <button type="submit" form="checkout-form">Complete Purchase</button>
          </div>

        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
